    <script id="tmpPerson" type="text/x-handlebars-template">
	    <div class="col-sm-12 card">
	    	<div class="col-sm-3"><img class="img-circle left" src="{{url}}" alt="Generic placeholder image" width="100" height="100">
    		</div>
    		<div class="col-sm-9">
    			<h3>{{title}}</h3>
    			<h2>{{name}}</h2>
    			<h4>{{message}}</h4> 
    		</div>  
	    	<hr class="col-sm-11 featurette-divider">
	    </div>
    </script>
    <script id="tmpTextImage" type="text/x-handlebars-template">
    	<div class="col-sm-12 card">
    		<div class="col-sm-4"><img class="imgNewsAside left" src="{{url}}" alt="Generic placeholder image" width="100" height="100">
    		</div>
    		<div class="col-sm-8">
    			<h4>{{title}}</h4>
    			<p>{{message1}}</p>
    			<p>{{message2}}</p>
    		</div>  
    		<hr class="col-sm-11 featurette-divider">
    	</div>

    </script>
    <script id="tmpText" type="text/x-handlebars-template">
    	<div class="col-sm-12 card">
    		<h2 class="featurette-heading">{{title}}</h2>
    		<p class="lead">{{message}}</p>
    		<hr class="col-sm-11 featurette-divider">
    	</div>
    </script>
    <script id="tmpNumber" type="text/x-handlebars-template">
        <div class="col-sm-12 card">
          	<h2>{{title}}</h2>
           	<h1 class="extraFull text-center">{{number}}</h1>
            <h2 class="text-right">{{message}}</h2>
			<hr class="col-sm-11 featurette-divider">
         </div>
	</script>
	<script id="tmpForecast" type="text/x-handlebars-template">
        <div class="col-sm-12 card">
	    	<div class="col-sm-2"><img class="img-circle left" src="{{icon}}" alt="Generic placeholder image" width="100" height="100">
    		</div>
    		<div class="col-sm-10">
    			<h3>{{name}}</h3>
    			<h2>{{temperature}}</h2>
    			<h4>hoy: {{max}} - {{min}}</h4> 
    		</div>  
	    	<hr class="col-sm-11 featurette-divider">
	    </div>
	</script>
